<script>
$( document ).ready(function() {
var url = 'https://api.gfycat.com/v1/gfycats/';
  $('.gfyitem').each(function(index) {
    var gifID = $(this).data('id');
    var blockID = $(this).data('id');
    var itemImg = $(this);
    $.get( url+gifID, function( data ) {
      var videoString = '<div id="'+blockID+'"><video  width="100%" loop="true" autoplay="false" data-optimize="true" data-responsive="true" muted><source src="'+data.gfyItem.mp4Url+'" type="video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\""><source src="'+data.gfyItem.webmUrl+'" type="video/webm; codecs=\"vp8, vorbis\""></video></div>';
        itemImg.replaceWith( 
          videoString
        );
    });
  });
});
</script>
